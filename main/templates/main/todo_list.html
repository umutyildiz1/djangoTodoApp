{% if request.user.is_authenticated %}
<p>{{request.user}}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>
<h1>My Todos</h1>
<a href="{% url 'createTodo' %}">Create Todo</a>

<form action="" method="get">
    <input type="text" name="search" value="{{search_input}}">
    <input type="submit" value="Search">
</form>

<table>
    <tr>
        <th>
            Item
        </th>
        <th>
        </th>
        <th>
        </th>
    </tr>
    {% for todo in todos %}
    <tr>
        <td>
            {{todo.title}}
        </td>
        <td>
            <a href="{% url 'todo' todo.id %}">Detail</a>
        </td>
        <td>
            <a href="{% url 'updateTodo' todo.id %}">Edit</a>
        </td>
        <td>
            <a href="{% url 'deleteTodo' todo.id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <h4>Todo List is Empty</h4>
    {% endfor %}
</table>
